# gridwatch_config/root_agent.yaml
# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/refs/heads/main/src/google/adk/agents/config_schemas/AgentConfig.json
name: gridwatch_orchestrator
agent_class: LlmAgent
model: gemini-2.5-flash
description: Orchestrates traffic & outage sub-agents and merges results.
instruction: |
  Call both sub-agents (traffic and outage), then return a single JSON object:
  {"incidents":[...]} containing all items from both.
sub_agents:
  - config_path: traffic_agent.yaml
  - config_path: outage_agent.yaml
